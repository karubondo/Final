<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form id="registrationForm">
        <h2>New Account</h2>
        <div class="inputBox">
            <input type="text" name="username" required>
            <label>Username</label>
        </div>
        <div class="inputBox">
            <input type="email" name="email" required>
            <label>Email</label>
        </div>
        <div class="inputBox">
            <input type="password" name="password" required>
            <label>Create  Password</label>
        </div>
        <div class="inputBox">
            <input type="password" name="cpassword" required>
            <label>Confirm  Password</label>
        </div>
        <div class="inputBox">
            <input type="submit" value="Create">
        </div>
        <p>Already have an Account? <a href="splash.html">Login</a></p>
    </form>


    <script>
        document.querySelectorAll('label').forEach(label => {
            label.innerHTML = label.innerText.split('').map((letter, i) =>
                `<span style="transition-delay:${i * 50}ms">${letter}</span>`
            ).join('');
        });


        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            window.location.href = 'splash.html'; // Redirect to splash.html
        });
    </script>
</body>
</html>
